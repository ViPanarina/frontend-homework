<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body,
    .wrapper {
        height: 100%;
    }
    body {
        font-family: 'Inconsolata', monospace;
    }
    form {
        background-color: gold;
        width: 300px;
        height: 400px;
    }
    .wrapper {
        display: flex;
    }
    .left,
    .right {
        flex: 1;
    }
    figure,
    img {
        height: 100%;
        width: 100%;
    }
    img {
        object-fit: cover;
    }
    figure {
        line-height: 0;
    }
    .left {
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    .right {
        background: url(https://images.unsplash.com/photo-1664575196644-808978af9b1f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80);
        background-size: cover;
        background-position: center;
    }

    </style>
</head>

<body>
    <div class="wrapper">
        
        <div class="left">
            <form></form>
        </div>

        <div class="right">
         
        </div>

    </div>
</body>
</html>
